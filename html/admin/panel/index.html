<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>我的账户信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="Author" content="larry" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="Shortcut Icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../../../larryms/larry/css/larry.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../larryms/css/admin/base.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../larryms/css/admin/admin.css" media="all">
</head>

<body class="larry-bg-gray">
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
    <div class="larry-fluid">
        <div class="larry-container larryms-admin">
            <div class="larry-row larry-col-space20">
                <div class="larry-col-xs12 larry-col-sm4 larry-col-md3 larry-col-lg3 animated fadeInUp">
                    <section class="larry-panel">
                        <div class="admin-info">
                            <div class="photo">
                                <img id="avatar" src="../../../larryms/images/user.jpg">
                            </div>
                            <h3 class="larryms-user">larry@larryms.com</h3>
                            <p class="login-time">上次登录：2018-08-17 01:14:59</p>
                        </div>
                        <div class="admin-log">
                            <div class="larryms-con larry-flex">
                                <div class="larry-flex-item larry-layer">
                                    <em class="larryms-stat-count">131</em>
                                    <span>登录</span>
                                </div>
                                <div class="larry-flex-item larry-layer target" larry-tab="iframe" data-group='0' data-url="admin/panel/mylog.html" data-id='13'>
                                    <i class="larry-icon larry-log" data-icon="larry-log" data-font="larry-icon" style="display: none;"></i>
                                    <em class="larryms-stat-count">200</em>
                                    <cite>日志</cite>
                                </div>
                                <div class="larry-flex-item larry-layer target" larry-tab="iframe" data-group='0' data-url="admin/panel/message.html" data-id='12'>
                                    <i class="larry-icon larry-xiaoxi2" data-icon="larry-xiaoxi2" data-font="larry-icon" style="display: none;"></i>
                                    <em class="larryms-stat-count">366</em>
                                    <cite>消息</cite>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="larry-col-xs12 larry-col-sm8 larry-col-md9 larry-col-lg9 animated fadeInRightBig">
                    <section class="larry-panel">
                        <div class="larryms-page-header">
                            <span class="tit">我的账户信息</span>
                        </div>
                        <div class="larryms-page-body">
                            <form class="larry-form" action="" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="id" value="8">
                                <div class="larry-form-item">
                                    <label class="larry-form-label">用户名</label>
                                    <div class="larry-input-block">
                                        <input class="larry-input larry-disabled" type="text" name="_username" autocomplete="off" value="larry" disabled="disabled" />
                                    </div>
                                </div>
                                <div class="larry-form-item">
                                    <label class="larry-form-label">所属角色</label>
                                    <div class="larry-input-block">
                                        <input type="text" name="_role" autocomplete="off" class="larry-input larry-disabled" value="超级管理员" disabled="disabled">
                                    </div>
                                </div>
                                <div class="larry-form-item">
                                    <label class="larry-form-label">真实姓名</label>
                                    <div class="larry-input-block">
                                        <input type="text" name="nickname" autocomplete="off" class="larry-input larry-input" value="Larry">
                                    </div>
                                </div>
                                <div class="larry-form-item">
                                    <label class="larry-form-label">手机号码</label>
                                    <div class="larry-input-block">
                                        <input type="text" name="phone" autocomplete="off" class="larry-input larry-input" placeholder="输入手机号码" value="暂未填写">
                                    </div>
                                </div>
                                <div class="larry-form-item">
                                    <label class="larry-form-label">旧密码</label>
                                    <div class="larry-input-block">
                                        <input type="password" name="old_pass" id="old_pass" autocomplete="off" class="larry-input larry-password  larry-input" value="" placeholder="请输入原密码修改新密码">
                                    </div>
                                </div>
                                <div class="larry-form-item">
                                    <label class="larry-form-label">新密码</label>
                                    <div class="larry-input-block">
                                        <input type="password" name="password" id="newpassword" autocomplete="off" class="larry-input larry-password larry-input" value="" placeholder="留空则使用当前密码不进行更改">
                                    </div>
                                </div>
                                <div class="larry-form-item">
                                    <label class="larry-form-label">确认新密码</label>
                                    <div class="larry-input-block">
                                        <input type="password" name="confirm_password" autocomplete="new-password" class="larry-input larry-password larry-input" value="" placeholder="留空则使用当前密码不进行更改">
                                    </div>
                                </div>
                                <div class="larry-form-item">
                                    <label class="larry-form-label">性别</label>
                                    <div class="larry-input-block">
                                        <input type="radio" name="sex" value="男" title="男" checked="">
                                        <input type="radio" name="sex" value="女" title="女">
                                    </div>
                                </div>
                                <div class="larry-form-item">
                                    <label class="larry-form-label">修改头像</label>
                                    <div class="larry-input-block">
                                        <button type="button" name="avatar" class="larry-btn" data-url="" lay-data="" id="larry_photo"><i class="larry-icon"></i>上传文件</button>
                                        <input type="hidden" name="avatar" value="" id="upavatar">
                                    </div>
                                </div>
                                <div class="larry-form-item larry-form-text">
                                    <label class="larry-form-label">座右铭</label>
                                    <div class="larry-input-block">
                                        <textarea name="motto" placeholder="既然选择了远方，便只顾风雨兼程；路漫漫其修远兮，吾将上下而求索" value="" class="larry-textarea"></textarea>
                                    </div>
                                </div>
                                <div class="larry-form-item">
                                    <div class="larry-input-block">
                                        <button class="larry-btn" lay-submit="" lay-filter="mydata">立即提交</button>
                                        <button type="reset" class="larry-btn larry-btn-primary">重置</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <!-- 加载js文件-->
    <script type="text/javascript" src="../../../larryms/layui/layui.js"></script>
    <script type="text/javascript">
    layui.cache.page = 'panel';
    layui.config({
        version: "2.0.8",
        base: '../../../larryms/', //实际使用时，建议改成绝对路径
        rightMenu: true // false关闭，设置为custom时使用自定义，不使用默认menu
    }).extend({
        larry: 'js/base'
    }).use('larry');
    </script>
</body>

</html>
